<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 30px;
            color: white;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 50px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .right-menu {
            display: flex;
            gap: 30px;
            font-size: 20px;
        }

        .right-menu a {
            color: white;
            text-decoration: none;
        }

        /* CONTENT */
        .welcome {
            padding: 30px;
        }

        .welcome h1 {
            font-size: 38px;
            margin-bottom: 5px;
        }

        .welcome p {
            font-size: 22px;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <div class="logo">ShopEase</div>

        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </div>

        <div class="right-menu">
            <a href="#">Cart ðŸ›’</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="welcome">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
