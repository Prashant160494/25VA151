<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Easy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f5fa;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            font-size: 22px;
            margin-top: 15px;
        }
        .desc {
            font-size: 14px;
            color: #555;
        }
        .price-section {
            margin: 15px 0;
        }
        .price-new {
            font-size: 22px;
            color: #008000;
            font-weight: bold;
        }
        .old-price {
            margin-left: 10px;
            text-decoration: line-through;
            color: #888;
        }
        .add-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #004ec7;
        }
    </style>
</head>
<body>
    <!----Header-->
    <header>
        <h2>ShopEasy</h2>
    </header>
    <!-----Product Card Section-->
    <div class="container">
        <div class="product-card">
            <img src="download.jpeg" alt="T-shirt">
            <h2>Classic Cotton T-Shirt</h2>
            <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
            <div class="price-section">
                <span class="price-new">₹799</span>
                <span class="old-price">₹1,199</span>
            </div>
            <button class="add-btn">Add to Cart</button>


        </div>
    </div>
</body>
</html>
