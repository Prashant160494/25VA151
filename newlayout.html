<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: bisque;
            margin: o auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        header,nav,footer{
            height: 150px;
            background-color: #999;text-align: center;line-height: 150px;
        }
        section{
            height: 400px;
            background-color: #CCC;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        #left{
            flex-grow: 2;
            background-color: aquamarine;
            text-align: center;
            line-height:  400px;
        }
        #right{
            flex-grow: 1;
            background-color: aquamarine;
            
        }
        #rgt_top{
            height: 200px;
            background-color: rgb(114, 15, 236);
            border-bottom: 4px solid #CCC;
            text-align: center;
            line-height: 200px;
            
        }
        #rgt_bottom{
            height: 200px;
            background-color: rgb(238, 13, 13);
            border-top: 4px solid #CCC;
            text-align: center;
            line-height: 200px;
            
        }
        
    </style>
</head>
<body>
  <main>
    <header>
        <h2>Header</h2>
    </header>

    <nav>
        <h3>Nav</h3>
    </nav>

    <section>
        <div id="left"><h2>Left</h2></div>
        <div id="right">
            <div id="rgt_top"><h2>Right Top</h2></div>
            <div id="rgt_bottom"><h2>Right Bottom</h2></div>

        </div>
    </section>

    <footer>
        <h3>Footer</h3>
    </footer>
    
  </main>
</body>
</html>
