<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 900px;
            height: 500px;
            background-color: yellow;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            gap: 10px 10px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 2px;
            flex-grow: 1;
            align-content: last baseline;

        }
    </style>
</head>
<body>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>
    <div class="box"</div>    
</body>
</html>
