<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f0f0f0;
    padding: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}
.grid-container {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    padding: 10px;
}
.grid-item {
    background: #4b8df8;
    color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    font-size: 20px;
}
    </style>
</head>
<body>

<h2>Responsive Grid Layout</h2>

<div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
</div>

</body>
</html>
