<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 80vw;
            height: 40vh;
            border: 2px solid black;
            padding: 3px;
            margin: 2px;
        }
        .box1{
            background-color: antiquewhite;
            position: absolute;
            top: 0px;
            left: 3px;
            z-index: 1;
            /* position: sticky;
            top: 0px;
            width: 100vw;
            height: 20vh;
            margin: 0px;
            padding: 0px; */
            
        }
        .box2{
            background-color: aquamarine;
            position: relative;
            top: 34px;
            left: 56px;
            z-index: 0;
        }
        .box3{
            background-color: brown;
            /* position: fixed;
            bottom: 0px;
            left: 40vw;
            height: 20vh;
            width: 80vw; */
        }
        .box4{
            background-color: darkgreen;
        }
        .parent{
            padding: 45px;
            margin: 34px;
            border: 2px solid black;
            /* position: absolute; */
            /* transform: translate(0); */
            /* filter: invert(0); */
            perspective: 0em;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
